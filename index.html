<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Харе Кришна</title>

        <!-- ШРИФТЫ -->
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Great+Vibes&display=swap"
            rel="stylesheet"
        />

        <!-- СТИЛИ (светлая тема по умолчанию) -->
        <link id="themeStylesheet" rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <!-- ░░ ШАПКА ░░ -->
        <div class="panel">
            <!-- язык -->
            <select id="langSel" class="circle">
                <option value="ru">🇷🇺</option>
                <option value="en">🇬🇧</option>
                <option value="pl">🇵🇱</option>
                <option value="de">🇩🇪</option>
                <option value="uk">🇺🇦</option>
                <option value="cs">🇨🇿</option>
                <option value="be">🇧🇾</option>
                <option value="tr">🇹🇷</option>
                <option value="el">🇬🇷</option>
                <option value="ka">🇬🇪</option>
                <option value="he">🇮🇱</option>
                <option value="yi">🕍</option>
                <option value="ja">🇯🇵</option>
                <option value="ko">🇰🇷</option>
            </select>

            <!-- скорость + тема -->
            <div class="controls">
                <button id="dec" class="circle">−</button>
                <span id="spdText" class="spd-text">6 с</span>
                <button id="inc" class="circle">+</button>
                <button id="theme" class="circle">
                    <!-- Луна -->
                    <svg id="moon" class="icon" viewBox="0 0 24 24">
                        <path
                            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                        />
                    </svg>
                    <!-- Солнце -->
                    <svg id="sun" class="icon hidden" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>
            </div>

            <!-- счётчик -->
            <div class="counter circle">
                <svg class="icon" viewBox="0 0 24 24">
                    <polyline points="23 4 23 10 17 10" />
                    <path d="M20.49 15A9 9 0 1 1 23 10" />
                </svg>
                <span id="roundsVal">1</span>
                <span class="sep">/</span>
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="4" r="2" />
                    <circle cx="16" cy="6" r="2" />
                    <circle cx="18" cy="10" r="2" />
                    <circle cx="16" cy="14" r="2" />
                    <circle cx="12" cy="16" r="2" />
                    <circle cx="8" cy="14" r="2" />
                    <circle cx="6" cy="10" r="2" />
                    <circle cx="8" cy="6" r="2" />
                    <circle cx="12" cy="20" r="3" />
                </svg>
                <span id="beadsVal">1</span>
            </div>
        </div>

        <!-- приветствие -->
        <div id="intro" class="intro">
            <span>(джайа) Шри-Кришна-Чайтания</span>
            <span>Прабху Нитьянанда</span>
            <span>Шри-Адвайта Гададхара</span>
            <span>Шривасади-Гаура-Бхакта-Вринда</span>
        </div>

        <!-- кнопки +/− шрифта (ПК) -->
        <div class="font-ctrl" id="fontCtrl">
            <button id="fInc" class="f-btn">+</button>
            <button id="fDec" class="f-btn">−</button>
        </div>
        <div id="triggerArea"></div>

        <!-- мантра -->
        <div class="centered"><div id="waviy" class="waviy"></div></div>

        <!-- ЛОГИКА -->
        <script src="app.js"></script>
    </body>
</html>
