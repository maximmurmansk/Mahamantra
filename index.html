<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Харе Кришна</title>

        <!-- ШРИФТЫ -->
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Great+Vibes&display=swap"
            rel="stylesheet"
        />

        <!-- СТИЛИ (светлая тема по умолчанию) -->
        <link id="themeStylesheet" rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <!-- ░░ ШАПКА ░░ -->
        <div class="panel">
            <!-- счётчик -->
            <div class="counter ellipse">
                <!-- Сударшана-чакра, 24×24 -->
                <svg
                    class="icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <!-- внешнее кольцо -->
                    <circle cx="12" cy="12" r="9" />
                    <!-- внутреннее кольцо -->
                    <circle cx="12" cy="12" r="4" />
                    <!-- 8 лезвий (шипы) -->
                    <path d="M12 2 v3" />
                    <path d="M12 19 v3" />
                    <path d="M2 12 h3" />
                    <path d="M19 12 h3" />
                    <path d="M5 5 l2.1 2.1" />
                    <path d="M16.9 16.9 l2.1 2.1" />
                    <path d="M5 19 l2.1-2.1" />
                    <path d="M16.9 7.1 l2.1-2.1" />
                </svg>
                <span id="roundsVal" class="counter-num">1</span>
                <svg
                    class="icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                >
                    <circle cx="12" cy="4" r="2" />
                    <circle cx="16" cy="6" r="2" />
                    <circle cx="18" cy="10" r="2" />
                    <circle cx="16" cy="14" r="2" />
                    <circle cx="12" cy="16" r="2" />
                    <circle cx="8" cy="14" r="2" />
                    <circle cx="6" cy="10" r="2" />
                    <circle cx="8" cy="6" r="2" />
                    <circle cx="12" cy="20" r="3" />
                </svg>
                <span id="beadsVal" class="counter-num">1</span>
            </div>

            <!-- скорость + тема -->
            <div class="controls">
                <button id="dec" class="circle">−</button>
                <span id="spdText" class="spd-text">6 с</span>
                <button id="inc" class="circle">+</button>
                <button id="theme" class="circle">
                    <!-- Луна -->
                    <svg id="moon" class="icon" viewBox="0 0 24 24">
                        <path
                            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                        />
                    </svg>
                    <!-- Солнце -->
                    <svg id="sun" class="icon hidden" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>
            </div>
            <!-- язык -->
            <select id="langSel" class="ellipse">
                <option value="en">🇺🇸 English</option>
                <option value="es">🇪🇸 Español</option>
                <option value="de">🇩🇪 Deutsch</option>
                <option value="ru" selected>🇷🇺 Русский</option>
                <option value="sr">🇷🇸 Српски</option>
                <option value="mk">🇲🇰 Македонски</option>
                <option value="uk">🇺🇦 Українська</option>
                <option value="hr">🇭🇷 Hrvatski</option>
                <option value="sl">🇸🇮 Slovenščina</option>
                <option value="be">🇧🇾 Беларуская</option>
                <option value="cs">🇨🇿 Čeština</option>
                <option value="nl">🇳🇱 Nederlands</option>
                <option value="lt">🇱🇹 Lietuvių</option>
                <option value="lv">🇱🇻 Latviešu</option>
                <option value="ka">🇬🇪 ქართული</option>
                <option value="el">🇬🇷 Ελληνικά</option>
                <option value="ko">🇰🇷 한국어</option>
                <option value="hu">🇭🇺 Magyar</option>
                <option value="tl">🇵🇭 Filipino</option>
                <option value="tr">🇹🇷 Türkçe</option>
                <option value="pl">🇵🇱 Polski</option>
                <option value="ja">🇯🇵 日本語</option>
                <option value="bn">🇧🇩 বাংলা</option>
                <option value="gu">🇮🇳 ગુજરાતી</option>
                <option value="pa">🇮🇳 ਪੰਜਾਬੀ</option>
                <option value="or">🇮🇳 ଓଡ଼ିଆ</option>
                <option value="ta">🇮🇳 தமிழ்</option>
                <option value="ml">🇮🇳 മലയാളം</option>
                <option value="kn">🇮🇳 ಕನ್ನಡ</option>
                <option value="zh">🇨🇳 中文</option>
                <option value="te">🇮🇳 తెలుగు</option>
                <option value="hi">🇮🇳 हिन्दी</option>
            </select>
        </div>

        <!-- Приветствие -->
        <div id="intro" class="intro hidden"></div>

        <!-- кнопки +/− шрифта (ПК) -->
        <div class="font-ctrl" id="fontCtrl">
            <button id="fInc" class="f-btn">+</button>
            <button id="fDec" class="f-btn">−</button>
        </div>
        <div id="triggerArea"></div>

        <!-- мантра -->
        <div class="centered"><div id="waviy" class="waviy"></div></div>

        <!-- ЛОГИКА -->
        <script src="app.js"></script>
    </body>
</html>
