        <!-- === Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¹ JS (ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¾) === -->
        <script>
            /* ÑÑ‡Ñ‘Ñ‚Ñ‡Ğ¸Ğº */
            let beads = 1,
                rounds = 1,
                introVisible = true;
            const waviy = document.getElementById("waviy");
            const out = document.getElementById("counter");
            const intro = document.getElementById("intro");
            function updateCounter() {
                out.textContent = `ĞšÑ€ÑƒĞ³Ğ¸: ${rounds} | Ğ‘ÑƒÑĞ¸Ğ½Ñ‹: ${beads}`;
            }

            function onIter() {
                if (introVisible) return;
                if (++beads > 108) {
                    beads = 0;
                    ++rounds;
                    showIntro();
                }
                updateCounter();
            }
            function attachFirstListener() {
                waviy
                    .querySelectorAll("#first")
                    .forEach((el) => el.removeAttribute("id"));
                const first = waviy.querySelector("span");
                if (!first) return;
                first.id = "first";
                first.addEventListener("animationiteration", onIter);
            }

            function showIntro() {
                clearTimeout(showIntro.t);
                introVisible = true;
                intro.classList.remove("hidden");
                waviy.classList.add("paused");
                showIntro.t = setTimeout(() => {
                    intro.classList.add("hidden");
                    waviy.classList.remove("paused");
                    introVisible = false;
                    beads = 1;
                    updateCounter();
                    attachFirstListener();
                }, 10000);
            }
            showIntro(); /* ÑÑ‚Ğ°Ñ€Ñ‚Ğ¾Ğ²Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ */

            /* ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ, Ñ‚ĞµĞ¼Ğ°, Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ± Ğ¸ Ğ´Ñ€. â€” Ğ²Ğ°Ñˆ Ğ¿Ñ€ĞµĞ¶Ğ½Ğ¸Ğ¹ ĞºĞ¾Ğ´ Ğ±ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ */
        </script>

        <!-- === Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ° JSON Ğ¸ ÑĞ¼ĞµĞ½Ğ° ÑĞ·Ñ‹ĞºĞ° === -->
        <script type="module">
            (async () => {
                const translations = await fetch("translations.json").then(
                    (r) => r.json(),
                );
                const sel = document.getElementById("langSel");
                function render(lang = "ru") {
                    const txt = translations[lang] || translations.ru;
                    const words = txt.split(/\s+/).filter(Boolean);
                    const html = words
                        .map(
                            (w, i) =>
                                `<span style="--i:${(i % 16) + 1}">${w}</span>${i % 4 === 3 && i !== 15 ? "<br>" : ""}`,
                        )
                        .join("");
                    waviy.innerHTML = html;
                    attachFirstListener();
                }
                render("ru");
                sel.addEventListener("change", (e) => render(e.target.value));
            })();
        </script>
