<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Харе Кришна</title>

        <!-- шрифты -->
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Great+Vibes&display=swap"
            rel="stylesheet"
        />

        <!-- тема по умолчанию — светлая -->
        <link id="themeStylesheet" rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <!-- счётчик -->
        <div class="counter" id="counter">Круги: 1 | Бусины: 1</div>

        <!-- селектор языка -->
        <select
            id="langSel"
            class="icon-btn"
            style="position: fixed; left: 10px; top: 10px; z-index: 20"
        >
            <option value="ru">🇷🇺 Ru</option>
            <option value="en">🇬🇧 En</option>
            <option value="pl">🇵🇱 Pl</option>
            <option value="de">🇩🇪 De</option>
            <option value="uk">🇺🇦 Uk</option>
            <option value="cs">🇨🇿 Cs</option>
            <option value="be">🇧🇾 Be</option>
            <option value="tr">🇹🇷 Tr</option>
            <option value="el">🇬🇷 El</option>
            <option value="ka">🇬🇪 Ka</option>
            <option value="he">🇮🇱 He</option>
            <option value="yi">🕍 Yi</option>
            <option value="ja">🇯🇵 Ja</option>
            <option value="ko">🇰🇷 Ko</option>
        </select>

        <!-- приветствие -->
        <div id="intro" class="intro">
            <span>(джайа) Шри-Кришна-Чайтания</span>
            <span>Прабху Нитьянанда</span>
            <span>Шри-Адвайта Гададхара</span>
            <span>Шривасади-Гаура-Бхакта-Вринда</span>
        </div>

        <!-- панель ± шрифта -->
        <div class="font-ctrl" id="fontCtrl">
            <button id="fInc" class="f-btn">+</button>
            <button id="fDec" class="f-btn">−</button>
        </div>

        <!-- панель скорости / темы -->
        <div class="controls">
            <button id="dec" class="spd-btn">−</button>
            <span id="spdText" class="spd-text">5с</span>
            <button id="inc" class="spd-btn">+</button>

            <!-- переключатель темы -->
            <button id="theme" class="icon-btn" aria-label="Сменить тему">
                <svg
                    id="moon"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
                <svg
                    id="sun"
                    class="hidden"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </div>

        <!-- текст мантры (первый рендер из json) -->
        <div class="centered">
            <div class="waviy" id="waviy"></div>
        </div>

        <!-- === ОСНОВНОЙ JS (счётчик, скорость, тема, шрифт) === -->
        <script>
            /* глобальные переменные */
            let beads = 1,
                rounds = 1,
                introVisible = true;
            const waviy = document.getElementById("waviy");
            const out = document.getElementById("counter");
            const intro = document.getElementById("intro");

            function updateCounter() {
                out.textContent = `Круги: ${rounds} | Бусины: ${beads}`;
            }

            /* обработчик одного цикла */
            function onIter() {
                if (introVisible) return;
                if (++beads > 108) {
                    beads = 0;
                    ++rounds;
                    showIntro();
                }
                updateCounter();
            }

            /* назначаем id="first" и слушатель */
            function attachFirstListener() {
                waviy
                    .querySelectorAll("#first")
                    .forEach((el) => el.removeAttribute("id"));
                const firstSpan = waviy.querySelector("span");
                if (!firstSpan) return;
                firstSpan.id = "first";
                firstSpan.addEventListener("animationiteration", onIter);
            }

            /* скорость и остальные функции — остались без изменений ... */

            function showIntro() {
                /* ваша текущая логика */
            }

            attachFirstListener(); // слушатель для первой волны
        </script>

        <!-- ===== JSON-перевод + рендер ===== -->
        <script type="module">
            (async () => {
                const translations = await fetch("translations.json").then(
                    (r) => r.json(),
                );
                const langSel = document.getElementById("langSel");

                function render(lang = "ru") {
                    const text = translations[lang] || translations.ru;
                    const words = text.split(/\s+/).filter(Boolean);
                    const html = words
                        .map(
                            (w, i) =>
                                `<span style="--i:${(i % 16) + 1}">${w}</span>${i % 4 === 3 && i !== 15 ? "<br>" : ""}`,
                        )
                        .join("");
                    waviy.innerHTML = html;
                    attachFirstListener();
                }

                render("ru");
                langSel.addEventListener("change", (e) =>
                    render(e.target.value),
                );
            })();
        </script>
    </body>
</html>
